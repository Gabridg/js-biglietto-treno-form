<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1 class="text-white text-center fw-bold">Informazioni Utente per il biglietto</h1>
        <div id="train" class="my-5">
            <div class="card">
                <div class="card-body">
                    <div class="row row-cols-3">
                        <div class="mb-2">
                            <label for="name" class="form-label">Nome Cognome</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-2">
                            <label for="distance" class="form-label">Distanza viaggio (km)</label>
                            <input type="number" class="form-control" min="1" max="1000" id="distance">
                        </div>
                        <div class="mb-3">
                            <label for="age-selection" class="form-label">Fascia d'et√†:</label>
                            <select id="age-selection" class="form-select">
                                <option value="mag">Maggiorenne</option>
                                <option value="min">Minorenne</option>
                                <option value="over-65">Over 65</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <button id="proceed" class="btn btn-success fw-bold me-3">Avanti</button>
                <button id="back" class="btn btn-danger fw-bold">Annulla</button>
            </div>

        </div>
        <h1 class="text-white text-center fw-bold">Il tuo biglietto</h1>
        <div id="ticket" class="">
            <div class="card">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card-body">
                            <h5 id="passenger-name"></h5>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card-body">
                            <h5 id="prezzo"></h5>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card-body">
                            <h5 id="sconto"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
